---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: master
  url: https://github.com/stealthybox/podinfo

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./deploy/overlays/dev/
  prune: true
  sourceRef:
    kind: GitRepository
    name: podinfo
  kubeConfig:
    secretRef:
      name: child2-kubeconfig
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: frontend
      namespace: dev
  timeout: 2m
